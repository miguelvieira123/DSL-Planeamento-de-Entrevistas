<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="newProject.js"></script>
    <script src="jquery-linedtextarea.js"></script>
    <link href="jquery-linedtextarea.css" type="text/css" rel="stylesheet" />
    <link href="inicio.css" type="text/css" rel="stylesheet" />

    <title>Novo Projeto</title>
  </head>

  <body>
    <h1>Novo Projeto</h1>
    <input type="button" name="name" value="load example" id="load_example">

    <div class="board" style="width: 90%;">
      <div class="dsl" >
        <textarea id="dsl_input_text" rows="33" cols="55" class="lined"></textarea>
        <br>
        <div style="text-align:center;" class="roundButton" id="submitDSL">
          <img src="imgs/ic_input_black_36dp_1x.png" alt="submit">
          <p>submit</p>
        </div>
      </div>
    </div>

    <div class="board" style="width: 90%;">
      <span class="debug-info">
        <img src="imgs/ic_error_outline_black_36dp_1x.png">
        <p>Nenhum texto foi submetido.</p>
      </span>
      <div id="msg" style="padding: 3px;">
      </div>
    </div>
